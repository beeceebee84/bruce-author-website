<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Substack Embed Test | Bruce C Bee</title>
  <meta name="description" content="Testing Substack embed for Bruce C Bee." />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            ink:   { 950:'#0A0B0D', 900:'#0F1318', 800:'#151B22', 700:'#1C2430' },
            ember: { 900:'#6E3A13', 800:'#8B4A17', 700:'#A75B1C', 600:'#C26C21', 500:'#D9822B', 400:'#E89E4D', 300:'#F0B06F' },
            bone:  { 50:'#F5F3EF' }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #0F1318; color: #F5F3EF; font-family: system-ui, sans-serif; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">

  <button id="openModal" class="px-6 py-3 bg-ember-600 hover:bg-ember-500 rounded-lg font-semibold text-white shadow-lg">
    Open Substack Modal
  </button>

  <!-- Modal -->
  <div id="substack-modal"
       class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
    <div class="relative w-full max-w-lg rounded-2xl border border-white/10 bg-ink-800 text-bone-50 shadow-2xl">
      <div class="flex items-center justify-between px-5 py-4 border-b border-white/10">
        <h3 class="text-lg font-semibold">Join Bruce’s Substack</h3>
        <button id="closeModal" type="button" class="p-2 rounded hover:bg-white/5">✕</button>
      </div>

      <div class="px-5 pt-4 pb-5 space-y-3">
        <p class="text-bone-50/80 text-sm">
          Enter your email below and confirm inside the box to finish subscribing.
        </p>

        <!-- Primary: official iframe embed -->
        <div class="rounded-lg overflow-hidden border border-white/10">
          <iframe
            id="substack-iframe"
            src="https://brucecbee.substack.com/embed"
            width="100%"
            height="360"
            style="background:transparent;"
            frameborder="0"
            scrolling="no"
            loading="lazy"
          ></iframe>
        </div>

        <!-- Fallback script embed -->
        <div id="substack-script-fallback"
             class="hidden rounded-lg overflow-hidden border border-white/10 min-h-[320px]"></div>

        <!-- Final fallback -->
        <div id="substack-link-fallback" class="hidden text-center">
          <a
            href="https://brucecbee.substack.com/subscribe"
            target="_blank" rel="noopener"
            class="inline-flex items-center px-4 py-3 rounded-lg bg-ember-600 hover:bg-ember-500 text-white font-semibold transition-colors"
          >
            Open subscribe form
          </a>
          <p class="mt-2 text-xs text-bone-50/60">
            If your browser blocks embeds, use the button above to subscribe in a new tab.
          </p>
        </div>

        <p class="text-xs text-bone-50/60">
          You’ll get new posts and updates from Bruce C Bee via Substack.
        </p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Modal open/close
    const modal = document.getElementById('substack-modal');
    document.getElementById('openModal').onclick = () => modal.classList.replace('hidden', 'flex');
    document.getElementById('closeModal').onclick = () => modal.classList.replace('flex', 'hidden');

    // Embed fallback logic
    (function () {
      const iframe = document.getElementById('substack-iframe');
      const scriptBox = document.getElementById('substack-script-fallback');
      const linkBox = document.getElementById('substack-link-fallback');

      let loaded = false;
      iframe.addEventListener('load', () => { loaded = true; });

      // After 1.5s, if iframe didn't load, try the JS embed
      setTimeout(() => {
        if (loaded) return;

        iframe.parentElement.classList.add('hidden');
        scriptBox.classList.remove('hidden');

        const s = document.createElement('script');
        s.async = true;
        s.src = 'https://brucecbee.substack.com/embed.js';
        s.onerror = () => {
          scriptBox.classList.add('hidden');
          linkBox.classList.remove('hidden');
        };
        scriptBox.appendChild(s);

        // If still empty after 2s, show plain link
        setTimeout(() => {
          if (scriptBox.innerHTML.trim() === '') {
            scriptBox.classList.add('hidden');
            linkBox.classList.remove('hidden');
          }
        }, 2000);
      }, 1500);
    })();
  </script>

</body>
</html>
